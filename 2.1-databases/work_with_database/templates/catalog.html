{% extends "base.html" %}

{% load static %}

{% block title %}Каталог{% endblock %}

{% block content %}


  <div class="container">
    <div class="header">
      <h1>Каталог</h1>
    </div>




    <div class="sort-block">
      <span class="sort-item">Сортировать по:</span>
      <a class="sort-item" href="{% url 'sort_by_name' %}">названию</a>
      <a class="sort-item" href="{% url 'sort_by_price_max' %}">начиная с дешёвых</a>
      <a class="sort-item" href="{% url 'sort_by_price_min' %}">начиная с дорогих</a>
    </div>



    <div class="content">


      {% for phone in context %}
        <div class="phone">

            <h3>{{ phone.name }}</h3>
          </a>
          <div class="price">Стоимость: {{ phone.price }} ₽</div>
          <img height="400" src="{{ phone.image }}" alt="{{ phone.name }}"/>
        </div>
      {% endfor %}

    </div>
  </div>
{% endblock %}
